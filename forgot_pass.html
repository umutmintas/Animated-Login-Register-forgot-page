<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--=============== REMIXICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <title>Animated login form</title>
</head>

<body>
  <div class="login">
    <img src="assets/img/login-bg.jpg" alt="login image" class="login__img" />

    <form action="" class="animate__animated animate__fadeInUp login__form">
      <h1 class="login__title">Forgot Password</h1>

      <div class="login__content">


        <div class="login__box">
          <i class="ri-user-3-line login__icon"></i>
          <div class="login__box-input">
            <input type="email" required class="login__input" placeholder=" " />
            <label for="" class="login__label">Email</label>
          </div>
        </div>
        <button type="submit" class="login__button">Send Code</button>

        <p style="margin-top: -40px; font-size: 15px;" class="login__register">I have a account <a
            href="index.html">Login</a></p>
    </form>
  </div>

  <!--=============== MAIN JS ===============-->
  <script src="assets/js/main.js"></script>
</body>

</html>
