<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Animated login form</title>
</head>

<body>
    <div class="login">
        <img src="assets/img/login-bg.jpg" alt="login image" class="login__img" />

        <form action="" class="animate__animated animate__fadeInUp login__form">
            <h1 class="login__title">Register</h1>

            <div class="login__content">
                <div id="form_an" class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="text" required class="login__input" placeholder=" " />
                        <label for="" class="login__label">Name</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-mail-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="email" required class="login__input" placeholder=" " />
                        <label for="" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-phone-fill login__icon"></i>
                    <div class="login__box-input">
                        <input type="tel" required class="login__input" id="login-pass" placeholder=" " />
                        <label for="" class="login__label">Phone</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" placeholder=" " />
                        <label for="" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-group"></div>

                <a href="forgot_pass.html" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Register</button>

            <p class="login__register">
                I have a account <a href="index.html">Login</a>
            </p>
        </form>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/animate.min.js"></script>
</body>

</html>
